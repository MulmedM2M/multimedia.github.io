<!DOCTYPE html>
<html>
<head>
    <title>Homepage with Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 100px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            margin-top: 0;
        }

        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="path/to/your/video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a video background example.</p>
    </div>
</body>
</html>
